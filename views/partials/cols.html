<div class="cols">
  <h3>partial: cols</h3>
  {% for col in partial.cols %}
  <div class="cols__col">
    <div class="cols__col__title">{{_(col.title)}}</div>
    <div class="cols__col__body">{{_(col.body)}}</div>
    {% if col.ctas %}
      <div class="cols__col__ctas">
        {% for cta in col.ctas %}
        <div class="cols__col__ctas__cta">
          <a href="{{cta.url}}" class="{{cta.class}}">
            {{cta.title}}
          </a>
        </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
  {% endfor %}
</div>
